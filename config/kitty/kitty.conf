# --- APARIENCIA DE VENTANA ---
# ESTA es la línea que soluciona tu problema:
hide_window_decorations yes

# Opacidad y márgenes
background_opacity 0.50
# Opcional: añade un pequeño margen interno para que el texto no pegue con el borde
window_padding_width 4 

# Cierra la terminal sin pedir confirmación
confirm_os_window_close 0

# --- FUENTES ---
# Asegúrate de que el nombre de la fuente coincida exactamente con fc-list
font_family      FiraMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15

disable_ligatures never

# --- CURSOR Y MOUSE ---
cursor_shape beam
cursor_beam_thickness 2
mouse_hide_wait 3.0
url_style curly
detect_urls yes

# --- RENDIMIENTO ---
repaint_delay 10
input_delay 3
sync_to_monitor yes
enable_audio_bell yes

# --- MAPS / ATAJOS ---
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# Buffers
map f1 copy_to_buffer a
map ctrl+f1 paste_from_buffer a
map f2 copy_to_buffer b
map ctrl+f2 paste_from_buffer b
map f3 copy_to_buffer c
map ctrl+f3 paste_from_buffer c

# Gestión de ventanas y pestañas
map ctrl+shift+z toggle_layout stack
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

# --- BARRA DE PESTAÑAS (TAB BAR) ---
tab_bar_style powerline

# --- SHELL ---
shell /usr/bin/zsh

# --- TEMAS (THEMES) ---
# NOTA: Tienes muchos includes de temas al principio y al final. 
# Kitty solo usará el último que lea. He dejado solo el bloque final
# que suele ser el que gestionan scripts externos o plugins.

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
